<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Search Page</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<header>
    <nav class="searchpagenav">
        <div class="navcontainer">
          <a class="homepagelink" href="/HomePage">Home</a>
          <form class="searchbar" role="search" action="{{ url_for('search_crafts') }}" method="GET">
            <input class="searchinput" type="text" name="search" placeholder="Search here" value="{{ request.args.get('search', '') }}">
            <button class="submitsearch" type="submit">Search</button>
          </form>
        </div>
    </nav>
</header>
<main>
    <h1>Search Results</h1>
    <div class="container">
        {% for craft in crafts %}
            <div class="card-grid">
                <div class="card">
                    <div class="imgBx">
                        <a href="{{ url_for('info', craft_id=craft.id) }}"> <!-- Link to craft info page -->
                            <img src="{{ craft.image_url }}" alt="{{ craft.name }}">
                        </a>
                        <h2>{{ craft.name }}</h2>
                        <div class="content">
                            <p>{{ craft.description }}</p>
                        </div>
						<a href="{{ craft.vidio_url }}" class="LINK">Watch</a> <!-- Link to craft info page -->
                        <a href="{{ url_for('info', craft_id=craft.id) }}" class="LINK">More info</a> <!-- Link to craft info page -->
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</main>
</body>
</html>
